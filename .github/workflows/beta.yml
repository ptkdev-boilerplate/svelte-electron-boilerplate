name: Release Beta
on:
    push:
        branches:
            - beta
jobs:
    build:
        runs-on: ubuntu-latest
        if: "!startsWith(github.event.head_commit.message, '[ðŸš€ Release Beta]')"
        steps:
            - uses: actions/checkout@v2
              with:
                  token: ${{ secrets.GIT_TOKEN }}
            - uses: actions/setup-node@v2
              with:
                  node-version: "16.x"
                  registry-url: "https://registry.npmjs.org"
            - run: git config --global user.name 'Patryk Rzucidlo (@PTKDev)'
            - run: git config --global user.email 'support@ptkdev.io'
            - run: npm ci
            - run: npm run github-workflow-next-version -- --cmd beta
            - run: npm run release
            - run: npm run pre-commit
            - id: pkgjson
              run: chmod +x ./scripts/version.sh && ./scripts/version.sh
            - run: git add . && git commit -m "[ðŸš€ Release Beta] v${{ steps.pkgjson.outputs.pkgversion }}" && git push
            - run: npm publish --tag beta
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
            - run: git fetch --all && git checkout nightly
            - run: npm run github-workflow-next-version -- --cmd nightly-next
            - run: npm run pre-commit
            - id: nextnightly
              run: chmod +x ./scripts/version.sh && ./scripts/version.sh
            - run: git add . && git commit -m "[ðŸš€ Release Nightly] v${{ steps.nextnightly.outputs.pkgversion }}" && git push
